name: Apps

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: apps-${{ github.run_id }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pipeline:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    timeout-minutes: 20

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 2 # Recommended by turbo team

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Build apps
        id: build
        run: pnpm build:apps
        timeout-minutes: 10

      - name: Check for build artifacts
        run: |
          # Check if build artifacts exist
          if ! find apps/*/.next -type d 2>/dev/null | grep -q .; then
            echo "::error::❌ Build artifacts not found in apps/*/.next directories!"
            exit 1
          fi

          # List build artifacts
          echo "✅ Build artifacts found:"
          echo "Application build artifacts:"
          find apps -name ".next" -type d -exec ls -la {} \;

      - name: Run app tests
        run: pnpm test:apps
        timeout-minutes: 10

      - name: Check types for apps and packages
        run: pnpm types:apps && pnpm types:packages

      - name: Upload build artifacts
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: apps-builds
          path: apps/*/.next/
          retention-days: 7

      - name: Upload test results
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: apps-test-results
          path: |
            apps/*/coverage/
            apps/*/test-results/
          retention-days: 7

      - name: Cleanup on failure
        if: failure()
        run: |
          echo "Apps pipeline failed. Cleaning up..."
          rm -rf apps/*/.next/

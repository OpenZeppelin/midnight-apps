name: Apps

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: apps-${{ github.run_id }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pipeline:
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Build apps
        id: build
        run: pnpm build:apps
        timeout-minutes: 10

      - name: Check for build artifacts
        run: |
          # Check if build artifacts exist
          if ! find apps/*/.next -type d 2>/dev/null | grep -q .; then
            echo "::error::❌ Build artifacts not found in apps/*/.next directories!"
            exit 1
          fi
          
          # List build artifacts
          echo "✅ Build artifacts found:"
          echo "Application build artifacts:"
          find apps -name ".next" -type d -exec ls -la {} \;

      - name: Run app tests
        run: pnpm test:apps
        timeout-minutes: 10

      - name: Upload build artifacts
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: apps-builds
          path: apps/*/.next/
          retention-days: 7

      - name: Upload test results
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: apps-test-results
          path: |
            apps/*/coverage/
            apps/*/test-results/
          retention-days: 7

      - name: Cleanup on failure
        if: failure()
        run: |
          echo "Apps pipeline failed. Cleaning up..."
          rm -rf apps/*/.next/
 
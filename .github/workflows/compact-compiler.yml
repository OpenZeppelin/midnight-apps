name: Install Compact Compiler

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install:
    name: Install Compact Compiler
    runs-on: ubuntu-22.04
    outputs:
      compact-home: ${{ steps.setup.outputs.compact-home }}
      compiler-version: ${{ steps.setup.outputs.compiler-version }}
      language-version: ${{ steps.setup.outputs.language-version }}

    steps:
      - name: Install Compact compiler
        id: setup
        run: |
          # Set version variables
          COMPILER_VERSION="0.23.0"
          LANGUAGE_VERSION="0.15.0"
          
          # Create directory for compiler
          COMPACT_HOME="$HOME/compactc"
          mkdir -p "$COMPACT_HOME"
          cd "$COMPACT_HOME"
          
          # Download and extract compiler
          curl -L https://d3fazakqrumx6p.cloudfront.net/artifacts/compiler/compactc_${COMPILER_VERSION}/compactc_v${COMPILER_VERSION}_x86_64-unknown-linux-musl.zip -o compactc.zip
          unzip compactc.zip

          # Make files executable
          chmod +x compactc.bin zkir compactc
          
          # Verify installation
          [ -f "$COMPACT_HOME/compactc" ] || { echo "::error::âŒ Failed to install compiler - compactc not found"; exit 1; }
          
          # Test the compiler
          "$COMPACT_HOME/compactc" --version
          
          # Set up environment variables
          echo "COMPACT_HOME=$COMPACT_HOME" >> $GITHUB_ENV
          echo "$COMPACT_HOME" >> $GITHUB_PATH
          
          # Set outputs for other jobs
          echo "compact-home=$COMPACT_HOME" >> $GITHUB_OUTPUT
          echo "compiler-version=$COMPILER_VERSION" >> $GITHUB_OUTPUT
          echo "language-version=$LANGUAGE_VERSION" >> $GITHUB_OUTPUT

      - name: Cache Compact compiler
        uses: actions/cache@v4
        with:
          path: ${{ steps.setup.outputs.compact-home }}
          key: compact-compiler-${{ steps.setup.outputs.compiler-version }}
          restore-keys: |
            compact-compiler-

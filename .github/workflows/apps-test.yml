name: Apps Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: apps-test-${{ github.run_id }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Apps
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Run app tests
        run: pnpm test:apps
        timeout-minutes: 15

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apps-test-results
          path: |
            apps/*/coverage/
            apps/*/test-results/
          retention-days: 7

      - name: Cleanup on failure
        if: failure()
        run: |
          echo "Tests failed. Cleaning up..."
          rm -rf apps/*/dist/
          rm -rf contracts/*/src/artifacts/

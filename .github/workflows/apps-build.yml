name: Apps Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: apps-build-${{ github.run_id }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Applications
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Build apps
        run: pnpm build:apps

      - name: Check for build artifacts
        run: |
          # Check if build artifacts exist
          if ! find apps/*/.next -type d 2>/dev/null | grep -q .; then
            echo "::error::❌ Build artifacts not found in apps/*/.next directories!"
            exit 1
          fi
          
          # List build artifacts
          echo "✅ Build artifacts found:"
          echo "Application build artifacts:"
          find apps -name ".next" -type d -exec ls -la {} \;

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apps-builds
          path: apps/*/.next/
          retention-days: 7

name: Contracts Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: contracts-test-${{ github.run_id }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Contracts
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Environment
        uses: ./.github/actions/setup
 
      - name: Verify Compact build artifacts
        run: |
          if ! find contracts/*/src/artifacts -type d 2>/dev/null | grep -q .; then
            echo "::error::❌ Compact build artifacts not found!"
            exit 1
          fi
          echo "✅ Compact build artifacts found"

      - name: Run contract tests
        run: pnpm test:contracts
        timeout-minutes: 15

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contracts-test-results
          path: |
            contracts/*/coverage/
            contracts/*/test-results/
          retention-days: 7

      - name: Cleanup on failure
        if: failure()
        run: |
          echo "Tests failed. Cleaning up..."
          rm -rf contracts/*/dist/
          rm -rf contracts/*/src/artifacts/
 
